<div class="container">
    <button mat-raised-button routerLink="/index">Home</button>
    <button mat-raised-button [disabled]="page==1" (click)="changePage(page-1)">Previous</button>
    <button mat-raised-button [disabled]="page==i+1" *ngFor="let in of counter() ;let i = index" (click)="changePage(i+1)">{{i+1}}</button>
    <button mat-raised-button [disabled]="page==maxPages" (click)="changePage(page+1)">Next</button>
</div>
<div class="container" >
    <mat-card class="example-card" *ngFor="let specie of list.results">
        <mat-card-title>{{specie.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <img mat-card-image [src]="imgUrlBase + specie.url.split('/')[5] + '.jpg'" alt="Photo of a Shiba Inu" (error)="handleMissingImage($event)">
    </mat-card>
</div>
