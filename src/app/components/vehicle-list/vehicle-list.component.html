<div class="containerBut">
  <div class="home" routerLink="/index"><span>Home</span> / vehicles</div>
  <div class="buttons">
    <button *ngIf="page != 1" (click)="changePage(page - 1)" class="btnArrow">
      <
    </button>
    <span *ngFor="let in of counter(); let i = index">
      <button
        *ngIf="
          (i > page - 3 && i < page + 1) || i + 1 === maxPages || i + 1 === 1
        "
        [ngClass]="{ btnActive: page === i + 1 }"
        (click)="changePage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </span>
    <button
      class="btnArrow"
      *ngIf="page != maxPages"
      (click)="changePage(page + 1)"
    >
      >
    </button>
  </div>
  <div class="container">
    <mat-card class="example-card" *ngFor="let vehicle of list.results">
      <img
        mat-card-image
        [src]="imgUrlBase + vehicle.url.split('/')[5] + '.jpg'"
        alt="image not found"
        (error)="handleMissingImage($event)"
      />
      <mat-card-title>{{ vehicle.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card>
  </div>
</div>
