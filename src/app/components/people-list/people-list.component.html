<div class="containerBut">
  <div class="home" routerLink="/index"><span>Home</span> / Characters</div>
  <div>
    <button mat-fab color="accent" (click)="openDialog('0ms', '0ms')">
      <mat-icon>bookmark</mat-icon>
    </button>
  </div>
  <div class="buttons">
    <button *ngIf="page != 1" (click)="changePage(page - 1)" class="btnArrow">
      <
    </button>
    <span *ngFor="let in of counter(); let i = index">
      <button
        *ngIf="i > page - 3 && i < page + 1 || i+1===maxPages|| i+1===1"
        [ngClass]="{ btnActive: page === i + 1 }"
        (click)="changePage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </span>
    <button
      class="btnArrow"
      *ngIf="page != maxPages"
      (click)="changePage(page + 1)"
    >
      >
    </button>
  </div>
</div>
<div class="container">
  <a [routerLink]="'/people/'+character.url.split('/')[5]" *ngFor="let character of list.results">
    <mat-card class="example-card">
      <img
        mat-card-image
        [src]="imgUrlBase + character.url.split('/')[5] + '.jpg'"
        alt="image not found"
        (error)="handleMissingImage($event)"
      />
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card>
    <button mat-raised-button color="primary" (click)="openLoadedDialog('0ms', '0ms', character)">Editar</button>
  </a> 
</div>
